[influxdb_section]
influxdb_host = influxdb_host
influxdb_port = 8086
influxdb_user = monitor_user
influxdb_password = monitor_user
influxdb_db = monitor_db
influxdb_measurement = monitor

[process_section]
os_flag = enabled
processes_list = firefox;spotify;geany
num_cycles_to_reload_processes_list = 5

[utils_section]
max_lines_data_in_post_request = 5
delay_after_request = 1
print_data = enabled
